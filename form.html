<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple TABLE</title>
        <style>
            *{
                margin :2;
                padding :5;
            }
            h2{
                background-color: bisque;

            }
            .LPU{
                text-align: center;
            }
            #value1{
                background-color: blue;
                text-align: center;
                justify-content: center;
            }
        </style>
    </head>
    <body bgcolor="grey">
<center>
        <div>
            <form>
                <table bgcolor=seagreen cellpadding=10>
                    <h2>Don't HAVE an account Want to join us?</h2>

                    <tr>
                        <td>First Name</td>
                        <td><input name="firstname" type ="text" placeholder="First name"></td>
                    </tr>
                    <tr>
                        <td>LAST name</td>
                        <td><input name="lastname" type="text" placeholder="LAST NAME"></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td><input type="radio" name="gender" value ="male" checked>male
                        <input type="radio" name ="gender" value="female">female
                    <input type="radio" name="gender" value="other">other
                </td>
                    </tr>
                    <tr>
                        <td>Select city</td>
                        <td><select name="cities">
                            <option value="Noida">Noida </option>
                            <option value="Bikaner">Bikaner</option>
                            <option value="Banglore">Banglore </option>
                            <option value="MUMBAI">Mumbai</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>USER NAME</td>
                        <td><input type="User name" placeholder="User Name"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="Password" placeholder="******"></td>
                    </tr>
                    <tr>
                        <td>Select File</td>
                        <td><input type="file" ></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="checkbox" name="check" value="I agree to the terms and conditions">I agree to the terms and condition</td>
                    </tr>
                    
                    


                </table>
            </form>
            <button type="submit">submit here</button>
            <button type="reset">clear the form</button>
        </div>

    </body>
</html>
