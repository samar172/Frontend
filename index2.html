<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling and Enhacements</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="text-center">This text is alligned with centre allignment</div>
    <!-- left,Right and justify-->
     <div class="flex justify-between">
        <div class="bg-red-500 p-4">Left</div>
        <div class="bg-blue-500 p-4">Right</div>

     </div>
     <div class="p-4, m-2">This is used for spacing</div>
     <div class="sm:m-2 bg-green-500 p-4">This is a green box</div>
     <div class="md:m-2 bg-yellow-500 p-4">This is a yellow box</div>
     <div class="lg:m-2 bg-blue-500 p-4">This is a blue box</div>
     <div class="w-1/2 h-32">This is for tailwind css sizing</div>
</body>
</html>
